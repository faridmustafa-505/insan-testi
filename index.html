        .stat-title {

            color: #888;

        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
        }

        .click-btn {

            height: 200px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle, #3498db 0%, #2980b9 100%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(41, 128, 185, 0.4);
            transition: transform 0.1s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 10px;
        }

        .click-btn:active { transform: scale(0.95); }

        .tap-hint {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        .footer {
            padding: 20px;
            background: white;
            text-align: center;
            flex-shrink: 0;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .withdraw-btn {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            background-color: #bdc3c7;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            transition: background 0.3s;
        }

        .withdraw-btn.active {
            background-color: #27ae60;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .withdraw-btn.active:active { transform: translateY(2px); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            justify-content: center; align-items: center;
            padding: 20px;
        }

        .modal {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        
        .progress-bar {
            height: 8px; background: #eee; border-radius: 4px;
            margin: 15px 0; overflow: hidden;
        }
        .progress-fill { height: 100%; width: 0%; background: #f39c12; transition: width 0.3s; }
        
        .share-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;

        }

        .share-btn {

            display: flex; justify-content: center; align-items: center; gap: 8px;
            font-size: 15px;
        }

        .btn-whatsapp { background-color: #25D366; }
        .btn-telegram { background-color: #0088cc; }
        
        .btn-whatsapp:active, .btn-telegram:active { opacity: 0.8; transform: scale(0.98); }

        @keyframes pulse { 0% {opacity: 0.6;} 50% {opacity: 1;} 100% {opacity: 0.6;} }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</head>

    <script>
        const manualUsers = 4517;

        const firebaseConfig = {

        try {

        function checkVisit() {

                localStorage.setItem('hasVisited', 'true');

            localBalance += 0.05;
            localStorage.setItem('userBalance', localBalance.toFixed(2));

            balanceDisplay.textContent = localBalance.toFixed(2) + " â‚¼";

        }

        }

        function shareTo(platform) {
            let finalLink = "";
            const encodedText = encodeURIComponent(shareText);
            const encodedUrl = encodeURIComponent(shareUrl);

        function incrementShare() {

                shareCount++;
                localStorage.setItem('shareCount', shareCount);
                updateShareUI();
